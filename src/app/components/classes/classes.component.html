<section class="px-12 py-6 md:py-6 md:appear-animation">
    <div class="text-center mt-4 md:mt-0">
        <span class="font-medium tracking-widest text-purple-700">Available Courses</span>
        <p class="text-4xl mt-3">Providing classes for <span>
                <p>Courses</p>
            </span>
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-[3rem]">
        @for (klass of classes; track $index) {
        <app-class-card [class]="klass" />
        }
    </div>
</section>
