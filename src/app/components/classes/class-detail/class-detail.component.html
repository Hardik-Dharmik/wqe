<section
    class="grid grid-cols-1 px-12 py-20 md:grid-cols-2 justify-between content-center items-center justify-self-center appear-animation min-h-screen bg-image">
    <div class="p-3 md:p-10">
        <span class="block text-5xl">{{class.standard}}</span>
        <span class="block text-2xl">{{class.type}}</span>

        <hr style="margin-top:2rem;">

        <p style="margin-top:2rem;" class="text-base">{{class.description}}</p>

        <span class="text-base font-semibold">Subjects : </span>

        <div class="inline-flex flex-wrap gap-3 mt-1">
            @for (subject of class.subjects; track $index) {
            <span class="bg-blue-300 text-gray-800 px-4 py-1.5 rounded-3xl">{{subject}}</span>
            }
        </div>


    </div>

    <img src="{{class.imgUrl}}" alt="Logo"
        class="hidden md:block rounded-2xl h-[15rem] w-[15rem] md:h-[25rem] md:w-[25rem] mx-auto ">
</section>
