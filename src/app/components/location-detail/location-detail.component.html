<section
    class="grid grid-cols-1 px-3 md:px-12 py-4 md:py-12 md:grid-cols-2 justify-between content-center items-center justify-self-center appear-animation min-h-screen bg-image">
    <div class="p-3 md:p-5">
        <span class="block text-5xl mb-3">{{branch.title}}</span>
        <span class="block text-2xl">{{branch.address}}</span>

        <hr style="margin-top:2rem;">

        @for (contact of branch.contact; track $index) {
        <p class="my-2 text-xl flex items-center">{{contact.name}} : <mat-icon class="ml-2">phone</mat-icon>
            {{contact.phone}} </p>
        }
    </div>

    <img src="location.jpg" alt="Logo"
        class="hidden md:block rounded-2xl h-[15rem] w-[15rem] md:h-[25rem] md:w-[25rem] mx-auto ">
</section>
