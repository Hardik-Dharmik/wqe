<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="w-full p-4 px-5 py-5">
            <div class="mb-4">
                <h1 class="text-gray-800 font-bold text-3xl">Contact Us</h1>
                <p class="text-gray-600">Feel free to reach out to us!</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-sm text-gray-600">Name</label>
                    <input type="text"
                        class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="col-span-2">
                    <label class="text-sm text-gray-600">Email</label>
                    <input type="email"
                        class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="col-span-2">
                    <label class="text-sm text-gray-600">Subject</label>
                    <input type="text"
                        class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="col-span-2">
                    <label class="text-sm text-gray-600">Message</label>
                    <textarea
                        class="h-24 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-500"></textarea>
                </div>
                <div class="col-span-2 text-right">
                    <button
                        class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 focus:outline-none">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
